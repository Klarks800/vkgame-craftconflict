<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | vktest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div> 
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/game.loader.js";

      var config = {
        dataUrl: buildUrl + "/game.data.unityweb",
        frameworkUrl: buildUrl + "/game.framework.js.unityweb",
        codeUrl: buildUrl + "/game.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets", 
      };


      canvas.style.width = "960px";
      canvas.style.height = "600px";
      loadingBar.style.display = "block";

      var myGameInstance = null; // для обращения к Unity
      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          myGameInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
       <script>

function FromUnityToJs ()   // функция вызывается из Unity
        {
          banner();
          ban();
        }

        function callMethodWallPost() // вызываем метод ВК
        {
        vkBridge.send('VKWebAppShowWallPostBox', {
          message: 'Первая запись на стене!'
          })
          .then((data) => {
            if (data.post_id) {
              console.log ("ok"); // Запись размещена
              myGameInstance.SendMessage('ConnectJS', 'ResponseOk');
            }
          })
          .catch((error) => {
            console.log(error); // Ошибка
            myGameInstance.SendMessage('ConnectJS', 'ResponseError');
          });

        }

        function ad() // вызываем метод ВК
        {
          vkBridge.send('VKWebAppShowNativeAds', {
            ad_format: 'interstitial'
          })
          .then( (data) => { 
            if (data.result) {
              myGameInstance.SendMessage('ConnectJS', 'ResponseAd');
            } else {
              myGameInstance.SendMessage('ConnectJS', 'ResponseError');
            } 
           }) .catch((error) => { console.log(error); });
        }


        function banner() // вызываем метод ВК
        {
          vkBridge.send('VKWebAppShowBannerAd', {
            banner_location: 'bottom'
          })
          .then( (data) => { 
            if (data.result) {
              myGameInstance.SendMessage('ConnectJS', 'ResponseAd');
            } 
           }) .catch((error) => { console.log(error); });
        }

        function ban() // вызываем метод ВК
        {
          vkBridge.subscribe((e) => {
             if (e.detail.type === 'VKWebAppBannerAdUpdated') {
              myGameInstance.SendMessage('ConnectJS', 'ResponseRefreshBanner');
            }
          });
        }

        jQuery(document).ready(function($) // страница прогружена
        {
            vkBridge.send('VKWebAppInit'); // Инициализация ВК
        });


       </script>
  </body>
</html>
